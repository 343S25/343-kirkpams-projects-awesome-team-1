<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS343 Project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <!-- Bootstrap 5.3 JavaScript code -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/functions.js"></script>

  <link href="styles/index.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="d-flex bg-secondary">
      <a class="text-white" href="index.html">Home</a>
      <button type="button" class="text-white" id="add-account" data-bs-toggle="modal"
        data-bs-target="#addAccountModal">Add Account</button>
      <a class="text-white" href="help.html">Help</a>
    </nav>
  </header>



  <div class="d-flex m-5">
    <div class="flex-grow-1 m-3"> <!-- Left column-->
      <div id="assetsPrototype">
        <h1 class="bg-secondary text-white border border-dark p-2 mt-3">Assets</h1>
        <div id="assetAccountDiv"></div>

        <h1 class="bg-secondary text-white border border-dark p-2 mt-3">Liabilities</h1>
        <div id="liabilityAccountDiv"></div>
      </div>
    </div>
    <div class="flex-grow-2 m-3"> <!-- Right column content -->
      <div class="container d-flex justify-content-center align-items-center mt-3">
        <div>
          <div class="border border-dark rounded-top text-center p-3">
            <h2>At A Glance</h2>
          </div>
          <div class="d-flex flex-column justify-content-between text-center border border-dark p-3">
            <h3>Net Worth:</h3>
            <h3 id="netWorthText">$1,000,000</h3>
          </div>
          <div class="d-flex flex-column justify-content-between  text-center  border border-dark p-3">
            <h3>This Year:</h3>
            <h3 id="thisYearText">$123,456</h3>
          </div>
          <div class="d-flex flex-column justify-content-between  text-center  border border-dark p-3 rounded-bottom">
            <h3>This Month:</h3>
            <h3 id="thisMonthText">$23,456</h3>
          </div>
        </div>
      </div>


    </div>
  </div>

  <!-- Collapse example -->
  <div class="card">
    <h2 class="card-header" data-bs-toggle="collapse" href="#collapseList" aria-expanded="false"
      aria-controls="collapseList">First List Group</h2>
    <div class="collapse" id="collapseList">
      <h1>Hi</h1>
      <button type="button" id="add-item">+</button>
    </div>
  </div>

  <!-- Account modal -->
  <div class="modal fade" id="addAccountModal" aria-labelledby="addAccountModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAccountModalLabel">Add New Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addAccountForm">
            <div class="mb-3">
              <label for="accountName" class="form-label">Account Name</label>
              <input type="text" class="form-control" id="accountNameInput" placeholder="Enter account name" required>
            </div>
            <div class="mb-3">
              <label for="startingBalance" class="form-label">Starting Balance</label>
              <input type="number" class="form-control" id="startingBalanceInput" placeholder="Enter starting balance"
                required>
            </div>
            <!-- Add an input that asks for the account type, asset or liability-->
            <div class="mb-3">
              <label for="accountType" class="form-label">Account Type</label>
              <select class="form-select" id="accountTypeInput" required>
                <option value="" disabled selected>Select account type</option>
                <option value="asset">Asset</option>
                <option value="liability">Liability</option>
              </select>
            </div>
            <p class="text-danger" id="addAccountWarning"></p>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveAccountButton">Save Account</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Initialization -->
  <script>
    localStorage.clear(); // Temporary
    (function init() {

      document.getElementById('saveAccountButton').addEventListener('click', modalSaveAccount);


    })();





  </script>



  <!-- Prototypes -->
  <div id="accountPrototype" class="d-flex flex-column border border-dark d-none">
    <div class="p-3 container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-around">
            <h1>Account Name 1</h1> <!--When clicked, show full breakdown-->
            <h2 class="p-2">$1,000,000</h2>
          </div>
        </div>
        <div class="col">
          <h2>Last Updated: 4/9/2025</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="images/CS343_Project1_Sketch.pdf" alt="Graph">
        </div>
        <div class="col">
          <h3>Transactions</h3>
          <!-- Recent transaction grid (3 transactions)-->
          <!-- Data    Description    Amount-->
          <div class="container m-1">
            <div class="row">
              <div class="col border border-dark">Cell 1</div>
              <div class="col-6 border border-dark">Cell 2</div>
              <div class="col border border-dark">Cell 3</div>
            </div>
            <div class="row">
              <div class="col border border-dark">Cell </div>
              <div class="col-6 border border-dark">Cell 5</div>
              <div class="col border border-dark">Cell 6</div>
            </div>
            <div class="row">
              <div class="col border border-dark">Cell 7</div>
              <div class="col-6 border border-dark">Cell 8</div>
              <div class="col border border-dark">Cell 9</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
